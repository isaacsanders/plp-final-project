<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Twitch Darts</title>
    <!--[if lt IE 9]>
    <script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->
    <link rel="stylesheet" href="css/gameStyles.css">
</head>
<body>
  <div id="overview">
      <div id="board" class="board" style="position:relative;">
          <canvas id="surface" class="surface" width="400" height="400" style="z-index: 2; position:absolute; left:0px; top:0px;">
          Your browser does not support HTML5 Canvas.
          </canvas>

          <canvas id="background" class="background" width="400" height="400" style="z-index: 1; position:absolute; left:0px; top:0px;">
              Your browser does not support HTML5 Canvas.
          </canvas>
      </div>


      <div id="content">
        <div id="menu">
            <p class="welcome">Welcome, <b></b></p>
        </div>

        <div class = "chatbox" id="chatbox"></div>

            <form id="commandForm" novalidate>
                <input name="usermsg" type="text" id="usermsg" size="63" />

                <input type="button"
                       value="Submit"
                       id="calc">
            </form>
        </div>
      </div>
    </div>
  <script src="js/final.js"></script>
  <script>plp_final_project.game.init();</script>
</body>
</html>
